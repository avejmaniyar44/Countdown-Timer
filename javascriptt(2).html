<title>COUNTDOWN TIMER</title>
<p id="demo"></p>


<script Type="text/javascript" >

var countDownDate = new Date("jan 1, 2021 24:00:00").getTime();    // "nov 3, 2020 23:45:00" set date in this format


        var x = setInterval (function()                                // Update the count down every 1 second
 {

 
        var now = new Date().getTime();                               // Get today's date and time

  
        var distance = countDownDate - now;                           // Find the distance between now and the count down date

  
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    	


  // Display the result in the element with id="demo"
  document.getElementById("demo").innerHTML = "<br><br><br><br><br><br><br><br><br><br>REMENING TIME FOR NEW YEAR : "+"<br><br>-----------------------"
  +"<br>day| hr.| min.| sec."
	+"<br>-----------------------<br>"
  +days + "d|    " 
  +hours + "h|    "
  +minutes + "m|     " 
  + seconds + "s    "
  +"<br>-----------------------";
   
  
  if (distance < 0)                                               // If the count down is finished,write some text
  {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "<br><br><br><br><br><br><br><br><br>HAPPY HAPPY NEW-YEAR DEAR!!!";
  }
  
  
}, 1);


		document.getElementById("demo").style.color = "#FFD700";
		
		document.getElementById("demo").style.textAlign = "center";
	
		
		
</script>
